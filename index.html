<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscar Endereço</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
    <h1>Telefone BR</h1>

    <label style="display: inline;">Tel: </label>
    <input type="text" class="numero" maxlength="11">
    <button class="btnBr">MASCARA</button>
    <div class="outputBr">Tel BR: </div>


    <h1>Telefone USA</h1>

    <label style="display: inline;">Tel: </label>
    <div class="number" style="display: inline;">+1212219-8250</div>
    <button class="btn">MASK</button>
    <div class="output">Tel Usa: </div>

    <h1>CPF</h1>
    <label for="cpf">CPF</label>

    <svg xmlns="http://www.w3.org/2000/svg" width="11.398" height="11.398" viewBox="0 0 11.398 11.398">
        <defs>
            <style>
                .a {
                    fill: #fff;
                }
            </style>
        </defs>
        <path class="a"
            d="M1149.146,606.935h0a.779.779,0,0,1-.779-.779v-4.676a.779.779,0,0,0-.779-.779h-5.212a.779.779,0,0,1-.779-.779h0a.779.779,0,0,1,.779-.779h6.771a.779.779,0,0,1,.779.779v6.234A.779.779,0,0,1,1149.146,606.935Z"
            transform="translate(-378.063 -1230.89) rotate(45)" />
    </svg>

    <input id="cpf" maxlength="11" class="cpf" type="text" placeholder="Digite somente números">


    <h1>Endereço</h1>

    <label for="cep">Digite o CEP:</label>
    <input class="cepInput" type="number" id="cep" style="width: 200px">
    <button class="btnCep">Buscar</button>
    <hr>
    <div class="divCep">
        <span>Cep: </span>
        <p class="cep"></p> <br><br>
        <span>Logradouro: </span>
        <p class="logradouro"></p> <br><br>
        <span>Complemento: </span>
        <p class="complemento"></p> <br><br>
        <span>Bairro: </span>
        <p class="bairro"></p> <br><br>
        <span>Localidade: </span>
        <p class="localidade"></p> <br><br>
        <span>UF: </span>
        <p class="uf"></p>
    </div>
    <hr>
    <h1>Bitcoin</h1>

    <div>
        <span>Preço em reais para compra de bitcoin: </span>
        <p class="bitCoinReal"></p>
    </div>
    <hr>

    <div>
        <h1>Chucknorris</h1>

        <span>Random Chucknorris joke: </span>
        <p class="piada"></p>
        <br>
        <br>
        <button class="btn-piada">NEXT JOKE</button>
    </div>

    <script src="dist/js/all.js"></script>
</body>

</html>
